<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>personal profile card</title>
    <!-- link Css -->
    <link href="style.css" rel="stylesheet" />

    <!-- link boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="images">
            <img src="img.png" alt="Harsh-Dixit" class="profile-image">
        </div>

        <div class="about-section">
            <span class="name">Harsh-Dixit</span>
            <span class="job">Programmer & Web-developer</span>
        </div>

        <div class="social-media">
            <a href="#" style="background-color:#4267B2 ;" class="link fb">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link insta">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: #25292e;" class="link git">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background-color: #1382c7;" class="link linkedin">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="user-actions">
            <div class="analytics"><i class='bx bx-heart'> 60k</i></div>
            <div class="analytics"><i class='bx bx-message-rounded'> 20k</i></div>
            <div class="analytics"><i class='bx bx-share'> 17.5k</i></div>
        </div>
    </div>

</body>

</html>
